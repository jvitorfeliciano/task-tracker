<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (dblclick)="onToggle(task)"
>
  <!-- this adds the class reminder only if the reminder prop is true -->
  <h3>
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
